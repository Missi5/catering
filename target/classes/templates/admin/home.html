<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head >
    <title>Catering di Alessandra Missimi</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ced3f913ea.js" crossorigin="anonymous"></script>
</head>
<style>
    .wrimagecard{
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: left;
        position: relative;
        background: #fff;
        box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    .wrimagecard .fa, .wrimagecard .fas{
        position: relative;
        font-size: 70px;
    }
    .wrimagecard-topimage_header{
        padding: 20px;
    }
    a.wrimagecard:hover, .wrimagecard-topimage:hover {
        box-shadow: 2px 4px 8px 0px rgba(46,61,73,0.2);
    }
    .wrimagecard-topimage a {
        width: 100%;
        height: 100%;
        display: block;
    }
    .wrimagecard-topimage_title {
        padding: 20px 24px;
        height: 80px;
        padding-bottom: 0.75rem;
        position: relative;
    }
    .wrimagecard-topimage a {
        border-bottom: none;
        text-decoration: none;
        color: #525c65;
        transition: color 0.3s ease;
    }
</style>
<body style="text-align: center;">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="    padding: 0.5rem 1rem;">
    <a class="navbar-brand" href="#"><img src="images/logo.png" alt="" /><span>
              CaterinGo
            </span></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/chef}">Chef </span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/buffet}">Buffet</a>
        </ul>

    </div>
    <div> <a th:href="@{'/logout'}">
        <i class="fas fa-sign-out-alt"></i>
    </a></div>
</nav>
<div class="container-fluid" style="    margin-top: 159px;">
    <div class="row">
        <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
                <a href="#">
                    <div class="wrimagecard-topimage_header" style="background-color:rgba(187, 120, 36, 0.1) ">
                        <center><i class="fas fa-chess-rook" style="color:#d50f25"></i></center>
                    </div>
                    <div class="wrimagecard-topimage_title">
                        <h4>Chef
                            </h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
                <a href="#">
                    <div class="wrimagecard-topimage_header" style="background-color: rgba(22, 160, 133, 0.1)">
                        <center><i class="fas fa-list-ol" style="color:#16A085"></i></center>
                    </div>
                    <div class="wrimagecard-topimage_title">
                        <h4>Buffet
                            <div class="pull-right badge" id="WrControls"></div></h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
                <a href="#">
                    <div class="wrimagecard-topimage_header" style="background-color:  rgba(51, 105, 232, 0.1)">
                        <center><i class="fas fa-users" style="color:#BB7824"></i> </i></center>
                    </div>
                    <div class="wrimagecard-topimage_title">
                        <h4>Clienti
                            <div class="pull-right badge" id="WrGridSystem"></div></h4>
                    </div>

                </a>
            </div>
        </div>
        <div class="col-md-3 col-sm-4">
            <div class="wrimagecard wrimagecard-topimage">
                <a href="#">
                    <div class="wrimagecard-topimage_header" style="background-color:  rgba(250, 188, 9, 0.1)">
                        <center><i class="fas fa-history" style="color:#fabc09"></i></center>
                    </div>
                    <div class="wrimagecard-topimage_title">
                        <h4>Cronologia Prenotazioni
                            <div class="pull-right badge" id="WrInformation"></div></h4>
                    </div>

                </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
